<!DOCTYPE html>
<html>
<head>
  <title>Student Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      width: 300px;
    }
    .popup button { margin: 5px; }
    #overlay {
      display: none;
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Quiz</h1>
  <button onclick="showPopup()">Start Quiz</button>

  <div id="overlay"></div>
  <div class="popup" id="quizPopup">
    <p id="question">What is 2 + 2?</p>
    <button onclick="checkAnswer(4)">4</button>
    <button onclick="checkAnswer(3)">3</button>
    <button onclick="checkAnswer(5)">5</button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('quizPopup').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function checkAnswer(answer) {
      if(answer === 4) {
        alert("✅ Correct!");
      } else {
        alert("❌ Try again!");
      }
    }
  </script>
</body>
</html>
