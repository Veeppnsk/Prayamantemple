<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <h1>Welcome to the Quiz</h1>
  <button onclick="startQuiz()">Start Quiz</button>

  <div id="overlay"></div>
  <div class="popup" id="quizPopup">
    <p id="question"></p>

  <script>
    // Quiz questions
    const quiz = [

        options: ["‡∏≠‡∏¢‡∏∏‡∏ò‡∏¢‡∏≤", "‡∏≠‡∏¢‡∏∏‡∏ò‡πÄ‡∏¢‡πâ", "‡∏™‡∏∏‡πÇ‡∏Ç‡∏ó‡∏±‡∏¢"],
        correct: 1
      },
      {
        question: "‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏ß‡∏±‡∏î‡∏û‡∏£‡∏∞‡∏¢‡∏≤‡πÅ‡∏°‡∏ô ‡∏°‡∏µ‡∏û‡∏£‡∏∞‡∏õ‡∏£‡∏≤‡∏á‡∏Ñ‡πå‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏Å‡∏µ‡πà‡∏≠‡∏á‡∏Ñ‡πå?",
        options: ["5 ‡∏≠‡∏á‡∏Ñ‡πå", "2 ‡∏≠‡∏á‡∏Ñ‡πå", "4 ‡∏≠‡∏á‡∏Ñ‡πå"],
        correct: 2
      },
      {
        question: "‡∏ß‡∏±‡∏î‡∏û‡∏£‡∏∞‡∏¢‡∏≤‡πÅ‡∏°‡∏ô‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÉ‡∏ô‡∏™‡∏°‡∏±‡∏¢‡πÉ‡∏î?",
        options: ["‡∏£‡∏±‡∏ï‡∏ô‡πÇ‡∏Å‡∏™‡∏¥‡∏ô‡∏ó‡∏£‡πå", "‡∏™‡∏∏‡πÇ‡∏Ç‡∏ó‡∏±‡∏¢", "‡∏Å‡∏£‡∏∏‡∏á‡∏®‡∏£‡∏µ‡∏≠‡∏¢‡∏∏‡∏ò‡∏¢‡∏≤"],

    ];

    let currentQuestion = 0;

    function startQuiz() {
      document.getElementById('overlay').style.display = 'block';
      document.getElementById('quizPopup').style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      let q = quiz[currentQuestion];
      document.getElementById('question').innerText = q.question;

      let answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = ""; // clear old buttons

      q.options.forEach((option, i) => {
        let btn = document.createElement("button");
        btn.innerText = option;
        btn.onclick = () => checkAnswer(i);
        answersDiv.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      let q = quiz[currentQuestion];
      if (selected === q.correct) {
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Wrong! The correct answer was: " + q.options[q.correct]);
      }

      currentQuestion++;
      if (currentQuestion < quiz.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById('question').innerText = "üéâ Quiz finished!";
      document.getElementById('answers').innerHTML =
        "<button onclick='closeQuiz()'>Close</button>";
    }

    function closeQuiz() {
      document.getElementById('quizPopup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
      currentQuestion = 0; // reset for next time
    }
  </script>
</body>
</html>
